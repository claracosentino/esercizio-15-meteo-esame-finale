<div class="container">
    <table class="table w-50">
      <thead>
        <tr>
          <th scope="col">Specie di orario</th>
          <th scope="col">Temperatura</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let temperatura of temperature">
          <th scope="row">{{temperatura.timepoint}}</th>
          <td>{{temperatura.temp2m}}</td>
        </tr>
      </tbody>
    </table>
</div>

<ng-container *ngIf="sunriseSunset.status === 'OK'">
  <p>L'alba è alle {{sunriseSunset.sunrise}}</p>
  <p>Il tramonto è alle {{sunriseSunset.sunset}}</p>
</ng-container>
