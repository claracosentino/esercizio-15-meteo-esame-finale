<div type="button" class="city-card" routerLink="/dettaglio/{{latitude}}/{{longitude}}">
  <div class="city-card__img d-flex align-content-between flex-wrap" style="background-image: url({{bgImg}})">
    <div class="citta col-12">
      <p class="nome-citta">{{nomeCitta}}</p>
      <p class="nome-stato">{{nomeStato}}</p>
    </div>
    <div class="posizione col-12">
      <p>Latitude: {{latitude}}</p>
      <p>Longitude: {{longitude}}</p>
    </div>
  </div>
</div>
